models:
  - linear:
      cfg: experiments/configs/linear.yaml
  - diffpool:
      cfg: experiments/configs/diffpool.yaml

args:
  linear_features:
    diffpool:
      in: 1200
      out: 300
    linear:
      in: 16
      out: 16
  output_features: 300

data_loader_args:
  batch_size: 256

learning_args:
  epochs: 1

step_lr:
  step_size: 300
  gamma: 0.25

reg: torch.nn.L1Loss
